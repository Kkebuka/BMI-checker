<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI self-check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BMI Checker</h1>
        <div class="about">
            <h2>Conversions</h2>
            <h2>About</h2>
        </div>
    </header>
    
    <div class="main">
        <form action="" class="form">
            <h3>Fill your details</h3>
            <label for="weight">Input Weight(Kg):</label>
            <input class='weight' type="number" id="weight">
            <label for="height">Input Height(m) : </label>
            <input class="height" type="number" name="height" id="">
            <button class="submit">Check</button>
        </form>
    </div>
    <div class="bmi-div">
        <h3 class="result"></h3>
        <img src="images/istockphoto-1136878857-612x612.jpg" alt="">
        <button class="submit" id="return">Return</button>
    </div>
    
    <script src="index.js"></script>
</body>
